<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - Laro ng Lahi</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2b2b2b;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.3);
            padding: 40px;
            border-radius: 15px;
            border: 1px solid #444;
            max-width: 500px;
        }

        h1 {
            color: #ef5350;
            margin-bottom: 20px;
        }

        p {
            line-height: 1.6;
            margin-bottom: 30px;
        }

        button {
            background-color: #66bb6a;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #4caf50;
        }

        .icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">⚠️</div>
        <h1>Connection Failed</h1>
        <p>
            Could not connect to the game server.<br>
            Please ensure <strong>XAMPP (Apache & MySQL)</strong> is running and the address
            <code>http://localhost/laro_ng_lahi/</code> is accessible.
        </p>
        <button onclick="location.reload()">Retry Connection</button>
    </div>
</body>

</html>
