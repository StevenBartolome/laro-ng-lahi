<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Laro ng Lahi</title>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- Custom Scripts -->
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/auth.js"></script>

    <link rel="stylesheet" href="assets/css/login.css">
    <style>
        .back-link {
            display: block;
            margin-top: 20px;
            color: #E0FBFC;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
            color: #E9C46A;
        }
    </style>
</head>

<body>
    <!-- Floating particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <div class="logo">
            <img src="assets/startmenu/screen_title.png" alt="Laro ng Lahi">
        </div>

        <div id="error-message" class="error"></div>
        <div id="success-message" class="error" style="background: rgba(46, 204, 113, 0.9); border-color: #2ecc71;"></div>

        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email">Enter your Email</label>
                <input type="text" id="email" required placeholder="name@example.com">
            </div>

            <button type="submit" class="btn btn-login" style="width: 100%;" id="resetBtn">
                SEND RESET LINK
            </button>
        </form>

        <a href="login.html" class="back-link">Back to Login</a>
    </div>

    <!-- Audio Manager -->
    <script src="assets/js/AudioManager.js"></script>
    <script>
        // Init Audio (Simplified for this page)
         window.addEventListener('load', () => {
             // We can reuse the same audio manager or just skip music for this simple page
         });

        document.getElementById('forgotPasswordForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const btn = document.getElementById('resetBtn');
            const errorMsg = document.getElementById('error-message');
            const successMsg = document.getElementById('success-message');

            // UI Loading State
            btn.disabled = true;
            btn.textContent = "SENDING...";
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';

            // Call Auth
            const result = await Auth.resetPassword(email);

            if (result.success) {
                successMsg.textContent = result.message;
                successMsg.style.display = 'block';
                document.getElementById('email').value = ''; // Clear input
                btn.textContent = "LINK SENT";
            } else {
                errorMsg.textContent = result.message;
                errorMsg.style.display = 'block';
                // Shake effect on error
                errorMsg.style.animation = 'shake 0.5s';
                setTimeout(() => { errorMsg.style.animation = ''; }, 500);
                
                btn.disabled = false;
                btn.textContent = "SEND RESET LINK";
            }
        });
    </script>
</body>

</html>
