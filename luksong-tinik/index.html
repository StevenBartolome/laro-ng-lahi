<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luksong Tinik</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="difficulty-screen">
        <h1>Choose Difficulty</h1>
        <button id="easy-btn">Easy</button>
        <button id="normal-btn">Normal</button>
        <button id="hard-btn">Hard</button>
    </div>
    <div id="gauges-container">
        <div id="run-speed-gauge" class="gauge">
            <label for="run-speed-bar">Run Speed</label>
            <div class="gauge-bar-container">
                <div id="run-speed-bar" class="gauge-bar"></div>
            </div>
        </div>
        <div id="jump-power-gauge" class="gauge">
            <label for="jump-power-bar">Jump Power</label>
            <div class="gauge-bar-container">
                <div id="jump-power-bar" class="gauge-bar"></div>
            </div>
        </div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
